<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="../lightbox2/css/lightbox.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body style="background-color: #000; color: #fff;">
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <div class="left">
            <a href="../Index.html" class="btn btn-outline-light">Volver</a>
        </div>

        <h1 class="text-center m-0">Contacto</h1>

        <div class="right d-flex gap-3">
            <a href="https://instagram.com" target="_blank">
                <img src="../imagenes/instagram.png" alt="Instagram" style="width: 24px; height: 24px;">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="../imagenes/iconx.png" alt="Twitter" style="width: 24px; height: 24px;">
            </a>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Envíame un mensaje</h2>
        <form action="#" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>

            <div class="col-12">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>
            </div>

            <div class="col-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-light">Enviar</button>
            </div>
        </form>
    </main>

    <footer class="text-center py-4 border-top mt-5">
        <p class="mb-2">&copy; 2025 willidesign. Todos los derechos reservados.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://instagram.com" target="_blank">
                <img src="../imagenes/instagram.png" alt="Instagram" style="width: 24px; height: 24px;">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="../imagenes/iconx.png" alt="Twitter" style="width: 24px; height: 24px;">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
